<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->

        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--Icons-->

    <!--Dev Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">

    <!--CSS Themes-->
    <link rel="stylesheet" href="css/themes.css">

    <!--Custom CSS-->
    <link rel="stylesheet" href="css/site.css">
</head>

<body data-ss-theme="yellow" onload="displayFavoriteMovies()">
    <header>
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="/index.html">
                    <img src="img/S_Logo.png" height="40" />
                    Movie Store
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/app.html">The App</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/code.html">The Code</a>
                        </li>
                        <li class="nav-item">
                            <!--Change Me-->
                            <a class="nav-link" href="#">The Repo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://sensational-griffin-35a826.netlify.app/">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <!--Change Me-->
                            <a class="nav-link" href="#">Blog</a>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>
    </header>

    <main class="container-xl py-3">
        <div class="btn-group">
            <a href="/app.html" class="btn btn-outline-primary">Popular Movies</a>
            <a href="/favorites.html" class="btn btn-primary">Favorite Movies</a>
        </div>

        <h1 class="mt-3 text-center display-5">Favorite Movies</h1>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 g-3" id="movie-row">
            <!--Movie row-->
        </div>

    </main>

    <footer class="container-fluid py-3">
        <div class="container">
            <div class="row align-items-center row-cols-1 gy-2 row-cols-lg-3">
                <div class="col text-center order-last order-lg-first text-lg-start">
                    &copy; 2024 Sijo Sajan
                </div>
                <div class="col text-center">
                    <img src="/img/S_Logo.png" height="35">
                </div>
                <div class="col text-center text-lg-end">
                    <a href="https://www.linkedin.com/in/sijosajan/" class="text-decoration-none">
                        <i class="bi bi-linkedin p-2"></i>
                    </a>
                    <a href="https://github.com/sijo708/" class="text-decoration-none">
                        <i class="bi bi-github p-2"></i>
                    </a>
                    <a href="mailto:sijo708@yahoo.com" class="text-decoration-none">
                        <i class="bi bi-envelope-at p-2"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <template id="movie-card-template">
        <div class="col">
            <div class="card h-100">
                <img class="card-img-top" alt="Movie Poster"
                    src="https://image.tmdb.org/t/p/w500/qhb1qOilapbapxWQn9jtRCMwXJF.jpg" />
                <div class="card-body">
                    <h5>Wonka</h5>
                    <p class="card-text">
                        Willy Wonka – chock-full of ideas and determined to change the world one delectable
                        bite at a time – is proof that the best things in life begin with a dream, and
                        if you’re lucky enough to meet Willy Wonka, anything is possible.
                    </p>
                </div>
                <div class="card-footer d-flex justify-content-between">
                    <button class="btn btn-outline-primary" onclick="removeFavoriteMovie(this)">Remove Favorite</button>
                    <button class="btn btn-primary infoButton" data-bs-toggle="modal" data-bs-target="#movieModal"
                        onclick="getMovieDetails(this)">More Info</button>
                </div>
            </div>
        </div>
    </template>

    <!-- Modal -->
    <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="movieModalLabel">Model Title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-6 col-md-4">
                                <!-- Left column with movie poster -->
                                <img id="movie-poster" class="img-fluid mb-3" alt="Movie Poster">
                            </div>
                            <div class="col-sm-6 col-md-8">
                                <!-- Right column with movie details -->
                                <h2 id="movie-title" class="mb-4"></h2>
                                <div id="movie-details" class="mb-4"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!--Booststrap Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!--Sweet Alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!--Custom JS-->
    <script src="/js/site.js"></script>

</body>

</html>
